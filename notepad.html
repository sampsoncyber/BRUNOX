<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUNOX</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: navy;
            overflow-x: hidden;
        }
        .header {
            position: relative;
            height: 100vh;
            background: navy;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .drip {
            position: absolute;
            width: 100%;
            height: 100px;
            bottom: 0;
            background: url('https://i.imgur.com/MJ5M9Xk.png') repeat-x;
            animation: drip-animation 3s infinite linear;
        }
        @keyframes drip-animation {
            0% { background-position: 0 0; }
            100% { background-position: 100px 0; }
        }
        .content {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        SampsonCyber
        <div class="drip"></div>
    </div>
    <div class="content">
        <h2>About Me</h2>
        <p>The greatest of all time.</p>
    </div>
</body>
</html>
